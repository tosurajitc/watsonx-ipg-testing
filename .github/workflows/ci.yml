name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11']
        include:
          - python-version: 3.9
            os: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest coverage
        if [ -f requirements/base.txt ]; then pip install -r requirements/base.txt; fi
        if [ -f requirements/dev.txt ]; then pip install -r requirements/dev.txt; fi
        if [ -f requirements/test.txt ]; then pip install -r requirements/test.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run unit tests
      run: |
        mkdir -p test-reports
        pytest tests/unit/ --junitxml=test-reports/unit-test-results-${{ matrix.python-version }}.xml
        coverage run -m pytest tests/unit/
        coverage xml -o test-reports/coverage-${{ matrix.python-version }}.xml

    - name: Run integration tests
      run: |
        pytest tests/integration/ --junitxml=test-reports/integration-test-results-${{ matrix.python-version }}.xml

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ matrix.python-version }}
        path: |
          test-reports/
        retention-days: 5
        overwrite: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: success()
      with:
        files: ./test-reports/coverage-${{ matrix.python-version }}.xml
        env_vars: PYTHON_VERSION
        name: codecov-${{ matrix.python-version }}
        fail_ci_if_error: false
        path_to_write_report: ./coverage/codecov_report.txt
        verbose: true